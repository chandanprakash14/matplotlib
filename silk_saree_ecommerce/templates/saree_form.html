{% extends 'base.html' %}
{% block title %}{{ page_title }}{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-8">
    <div class="card shadow-sm border-0">
      <div class="card-body p-4">
        <h3>{{ page_title }}</h3>
        <form method="POST" enctype="multipart/form-data">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-control" value="{{ saree.name if saree else '' }}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Price (â‚¹)</label>
            <input type="number" step="0.01" min="1" name="price" class="form-control" value="{{ saree.price if saree else '' }}" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="4" required>{{ saree.description if saree else '' }}</textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Image {% if not saree %}(required){% endif %}</label>
            <input type="file" name="image" class="form-control" {% if not saree %}required{% endif %}>
          </div>
          <button class="btn btn-dark" type="submit">Save</button>
          <a href="{{ url_for('manage_sarees') }}" class="btn btn-outline-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
