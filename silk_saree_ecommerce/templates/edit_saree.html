{% extends 'base.html' %}
{% block title %}Edit Saree{% endblock %}

{% block content %}
<section class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 shadow-sm rounded-4">
                <div class="card-body p-4">
                    <h1 class="h4 mb-4">Edit Saree</h1>
                    <form method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label class="form-label">Saree Name</label>
                            <input type="text" name="name" value="{{ saree.name }}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Price (â‚¹)</label>
                            <input type="number" step="0.01" min="1" name="price" value="{{ saree.price }}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea name="description" rows="4" class="form-control" required>{{ saree.description }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Current Image</label><br>
                            <img src="{{ url_for('static', filename='uploads/' + saree.image_filename) }}" alt="{{ saree.name }}" class="admin-thumb mb-2">
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Upload New Image (optional)</label>
                            <input type="file" name="image" class="form-control" accept=".png,.jpg,.jpeg,.webp,.gif,.svg">
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
