{% extends 'base.html' %}
{% block title %}Edit Saree · Elegant Drapes Boutique{% endblock %}

{% block content %}
<section class="container">
    <div class="form-card mx-auto">
        <h1 class="h4 mb-4">Edit Saree</h1>
        <form method="post" enctype="multipart/form-data" class="row g-3">
            <div class="col-12">
                <label class="form-label">Saree Name</label>
                <input type="text" name="name" class="form-control" value="{{ saree.name }}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Price (₹)</label>
                <input type="number" step="0.01" min="1" name="price" class="form-control" value="{{ saree.price }}" required>
            </div>
            <div class="col-md-6">
                <label class="form-label">Category</label>
                <select name="category_id" class="form-select" required>
                    {% for category in categories %}
                        <option value="{{ category.id }}" {% if category.id == saree.category_id %}selected{% endif %}>{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-12">
                <label class="form-label">Current Image</label>
                <div class="small text-muted mb-2">{{ saree.image_filename }}</div>
                <label class="form-label">Replace Image (Optional)</label>
                <input type="file" name="image_file" class="form-control" accept=".png,.jpg,.jpeg,.webp,.gif">
            </div>
            <div class="col-12">
                <label class="form-label">Description</label>
                <textarea name="description" rows="4" class="form-control" required>{{ saree.description }}</textarea>
            </div>
            <div class="col-12 d-flex gap-2">
                <button class="btn btn-dark">Update Saree</button>
                <a href="{{ url_for('admin_dashboard') }}" class="btn btn-outline-dark">Cancel</a>
            </div>
        </form>
    </div>
</section>
{% endblock %}
