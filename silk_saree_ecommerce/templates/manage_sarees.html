{% extends 'base.html' %}
{% block title %}Manage Sarees{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2 class="mb-0">Saree Catalog</h2>
  <a href="{{ url_for('add_saree') }}" class="btn btn-dark">Add New Saree</a>
</div>

<div class="card border-0 shadow-sm">
  <div class="table-responsive">
    <table class="table table-hover align-middle mb-0">
      <thead>
        <tr><th>Image</th><th>Name</th><th>Price</th><th>Actions</th></tr>
      </thead>
      <tbody>
        {% for saree in sarees %}
        <tr>
          <td><img src="{{ url_for('static', filename='uploads/' ~ saree.image_filename) }}" alt="{{ saree.name }}" class="admin-thumb"></td>
          <td>{{ saree.name }}</td>
          <td>â‚¹{{ '%.2f'|format(saree.price) }}</td>
          <td>
            <a href="{{ url_for('edit_saree', saree_id=saree.id) }}" class="btn btn-sm btn-outline-secondary">Edit</a>
            <form method="POST" action="{{ url_for('delete_saree', saree_id=saree.id) }}" class="d-inline">
              <button class="btn btn-sm btn-outline-danger" onclick="return confirm('Delete this saree?')">Delete</button>
            </form>
          </td>
        </tr>
        {% else %}
        <tr><td colspan="4" class="text-center text-muted py-4">No sarees found.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
