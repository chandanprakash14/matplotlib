{% extends 'base.html' %}
{% block title %}{{ saree.name }} | Silk Sarees{% endblock %}

{% block content %}
<section class="container">
    <div class="row g-4 align-items-start">
        <div class="col-md-6">
            <img src="{{ url_for('static', filename='uploads/' + saree.image_filename) }}" class="img-fluid rounded-4 shadow-sm" alt="{{ saree.name }}" />
        </div>
        <div class="col-md-6">
            <h2 class="fw-bold">{{ saree.name }}</h2>
            <p class="price-tag fs-4">â‚¹{{ '%.2f'|format(saree.price) }}</p>
            <p class="text-muted lh-lg">{{ saree.description }}</p>
            <a id="whatsapp-buy" class="btn btn-success btn-lg" href="{{ whatsapp_link }}" target="_blank" rel="noopener">
                Buy Now on WhatsApp
            </a>
        </div>
    </div>
</section>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('whatsapp-buy').addEventListener('click', function() {
        fetch("{{ url_for('track_enquiry', saree_id=saree.id) }}", {
            method: 'POST',
            headers: {'Content-Type': 'application/json'}
        });
    });
</script>
{% endblock %}
